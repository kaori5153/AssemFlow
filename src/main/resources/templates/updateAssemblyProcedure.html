<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>組み立て手順情報更新</title>
  <style>
    body {
  font-family: 'Segoe UI', 'Roboto', sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 40px;
  color: #333;
}

h1 {
  font-size: 24px;
  margin-bottom: 30px;
  color: #2c3e50;
  border-bottom: 2px solid #3498db;
  padding-bottom: 10px;
}

form {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  max-width: 600px;
  margin: auto;
}

p[th\\:text] {
  font-size: 14px;
  color: #e67e22;
  text-align: center;
  margin-bottom: 20px;
}

.error {
  color: #e74c3c;
  font-size: 13px;
  margin-bottom: 10px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #34495e;
}

input[type="text"],
input[type="date"],
input[type="number"] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
}

input:focus {
  border-color: #3498db;
  outline: none;
}

button[type="submit"] {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
<h1>組み立て手順情報更新</h1>

<p th:text="${message}"></p>
<form th:action="@{/procedure/update/{id}(id=${procedureId})}" th:object="${updateProcedure}"
      method="post">

  <div th:if="${#fields.hasErrors('procedureId')}" style="color:red">
    <p th:errors="*{procedureId}"></p>
  </div>
  <div>
    <label for="name">組み立て手順ID:</label>
    <input type="number" id="procedureId" th:field="*{procedureId}" required/>
  </div>

  <div th:if="${#fields.hasErrors('description')}" style="color:red">
    <p th:errors="*{description}"></p>
  </div>
  <div>
    <label for="name">組立説明文:</label>
    <input type="text" id="name" th:field="*{description}" required/>
  </div>

  <div th:if="${#fields.hasErrors('targetPartId')}" style="color:red">
    <p th:errors="*{targetPartId}"></p>
  </div>

  <input type="hidden" th:field="*{targetPartId}" required/>

  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
