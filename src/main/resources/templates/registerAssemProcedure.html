<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>組み立て手順登録</title>
</head>
<body>
<h1>組み立て手順登録</h1>
<form th:action="@{/procedure}" th:object="${assemProcedure}" method="post">

  <div>
    <label for="procedureId">組み立て手順ID:</label>
    <input type="number" id="procedureId" th:field="*{procedureId}" required/>
  </div>
  <div>
    <label for="description">組み立て説明文:</label>
    <input type="text" id="description" th:field="*{description}"/>
  </div>
  <div>
    <label for="targetPartId">完成品ID:</label>
    <input type="number" id="targetPartId" th:field="*{targetPartId}"/>
  </div>

  <div>
    <button type="submit">登録</button>
  </div>
</form>
</body>
</html>
