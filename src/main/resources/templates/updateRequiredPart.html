<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>必要部品情報更新</title>
  <style>
    body {
  font-family: 'Segoe UI', 'Roboto', sans-serif;
  background-color: #f4f6f8;
  margin: 0;
  padding: 40px;
  color: #333;
}

h1 {
  font-size: 24px;
  margin-bottom: 30px;
  color: #2c3e50;
  border-bottom: 2px solid #3498db;
  padding-bottom: 10px;
}

p[th\\:text] {
  font-size: 14px;
  color: #e67e22;
  text-align: center;
  margin-bottom: 20px;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

form {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
  max-width: 600px;
  margin: auto;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #34495e;
}

input[type="number"],
input[type="text"],
input[type="date"] {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
}

input:focus {
  border-color: #3498db;
  outline: none;
}

input[type="checkbox"] {
  margin-right: 8px;
}

div[th\\:if] {
  color: #e74c3c;
  font-size: 13px;
  margin-bottom: 10px;
}

form > div:last-child {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 10px;
}

button[type="submit"] {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
<h1>必要部品情報更新</h1>

<p th:text="${message}"></p>
<form th:action="@{/parts/required/update/{id}(id=${requiredPartId})}" th:object="${updateRequiredPart}" method="post">

  <input type="hidden" th:field="*{requiredPartId}" required/>
  <input type="hidden" th:field="*{procedureId}" required/>

  <div th:if="${#fields.hasErrors('partId')}" style="color:red">
    <p th:errors="*{partId}"></p>
  </div>
  <div>
    <label for="name">部品ID:</label>
    <input type="number" id="name" th:field="*{partId}" required/>
  </div>

  <div th:if="${#fields.hasErrors('quantity')}" style="color:red">
    <p th:errors="*{quantity}"></p>
  </div>
  <div>
    <label for="name">必要数:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/>
  </div>

  <div>
    <button type="submit" name="action" value="add">新規必要部品を登録する</button>
    <button type="submit" name="action" value="finish">更新を終了する</button>
  </div>
</form>
</body>
</html>
