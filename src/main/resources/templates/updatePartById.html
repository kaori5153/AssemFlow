<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>部品情報更新</title>
    <style>
      body {
           font-family: 'Segoe UI', 'Roboto', sans-serif;
           background-color: #f4f6f8;
           margin: 0;
           padding: 40px;
           color: #333;
         }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin: auto;
    }

         p.message {
           font-size: 14px;
           color: #e67e22;
           text-align: center;
           margin-bottom: 20px;
         }

         label {
           display: block;
           margin-bottom: 8px;
           font-weight: 600;
           color: #34495e;
         }

         input[type="text"],
         input[type="date"],
         input[type="number"] {
           width: 100%;
           padding: 10px 12px;
           margin-bottom: 20px;
           border: 1px solid #ccc;
           border-radius: 4px;
           font-size: 14px;
           box-sizing: border-box;
         }

         input:focus {
           border-color: #3498db;
           outline: none;
         }

         input[type="checkbox"] {
           margin-right: 8px;
         }

         .error {
           color: #e74c3c;
           font-size: 13px;
           margin-bottom: 10px;
         }

    button[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }
    </style>
</head>
<body>
<h1>部品情報更新</h1>

<p th:text="${message}"></p>
<form th:action="@{/parts/update/{id}(id=${partId})}" th:object="${updatePart}" method="post">

  <input type="hidden" th:field="*{partId}" required/>

  <div th:if="${#fields.hasErrors('partName')}" style="color:red">
    <p th:errors="*{partName}"></p>
  </div>
  <div>
    <label for="name">部品名:</label>
    <input type="text" id="name" th:field="*{partName}" required/>
  </div>

  <div th:if="${#fields.hasErrors('manufacturer')}" style="color:red">
    <p th:errors="*{manufacturer}"></p>
  </div>
  <div>
    <label for="name">製造会社:</label>
    <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
  </div>

  <div>
    <label for="name">EOL日:</label>
    <input type="date" id="eol" th:field="*{eol}"/>
  </div>

  <div>
    <label><input type="checkbox" th:field="*{discontinued}"/> 製造停止</label>
  </div>


  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
