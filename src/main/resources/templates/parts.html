<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>部品情報一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #e1e8ed;
      font-weight: 600;
      color: #37474f;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    /* 部品IDリンクをボタン風に */
    td a {
      display: inline-block;
      padding: 6px 10px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    td a:hover {
      background-color: #2980b9;
    }

    /* ホームボタン */
    a.button {
      display: inline-block;
      padding: 8px 14px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #2980b9;
    }

  </style>
</head>
<body>
<table border="1">
  <h1>部品情報一覧</h1>
  <thead>
  <tr>
    <th>部品ID</th>
    <th>部品名</th>
    <th>製造業者</th>
    <th>EOL日</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="parts : ${parts}">
    <td>
      <a th:href="@{/parts/update/{id}(id=${parts.partId})}" th:text="${parts.partId}"></a>
    </td>
    <td th:text="${parts.partName}">赤LED</td>
    <td th:text="${parts.manufacturer}">照明株式会社</td>
    <td th:text="${parts.eol}">2025-12-31</td>
  </tr>
  </tbody>
</table>

<a th:href="@{/assemProcedure/form}" class="button">🏠 ホームに戻る</a>

</body>
</html>
